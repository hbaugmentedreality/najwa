<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@0.3.2/dist/mindar.prod.js"></script>

 <link rel="shortcut icon" href="favicon.ico" />
 <title>HB Technologies - AR</title>


    
</head>

<body style="margin : 0px; overflow: hidden;">

  <a-assets>
    <a-asset-item id="avatarModel" src="assets/model/scorpion_3.gltf"></a-asset-item>
    
  </a-assets>


  <a-scene mindar="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="0 0 0 " position="0 -1 0.1" scale="0.7 0.7 0.7" src="#avatarModel" animation-mixer>
    </a-entity>
  </a-scene>
  
  <div>
    <img style="position: absolute; bottom: 0; right: 0;" src="assets/images/HB_Logo.png" width="35%"></img>
  </div>

</body>
