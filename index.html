<!DOCTYPE html>

<head>
    
<script src="js/aframe-master.min.js"></script>
<script src="js/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>


 <link rel="shortcut icon" href="favicon.ico" />
 <title>HB Technologies - AR</title>
    
</head>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="naywal/assets/targetimage/NaywaIPAlabel"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-box position='0 0 0' material='opacity:  1; side: double;color:red;'>
               
        <a-entity
            gltf-model="assets/model/scene.gltf"
            scale="0.2 0.2 0.2"
            rotation= "-90 0 0"
            position="0 0 0"
            animation-mixer
            >
        </a-entity>
      </a-box>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
